<mat-card class="line-chart-card mat-elevation-z8">
    <mat-card-header class="d-flex justify-content-center align-items-center">
        <mat-card-title>Marks</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="content-container">
        <div class="flex-item">
            <div class="chart-container" style="display: block;">
                <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
            </div>
        </div>
    </mat-card-content>
</mat-card>
