<mat-card class="example-card mat-elevation-z8">
    <mat-card-header class="notice-header">
        <mat-card-title>Notice</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="p-4">
        <p><strong>Subject:</strong> {{subject}}</p>
        <p>
            {{message}}
        </p>
    </mat-card-content>
    <mat-card-footer class="text-center">
        <mat-card-subtitle>{{signatory}}</mat-card-subtitle>
    </mat-card-footer>
</mat-card>
