<mat-card class="data-card d-flex justify-content-between flex-column mat-elevation-z8">
    <mat-card-header class="header-part">
        <mat-icon [matTooltip]="uiCardData.tooltipValue" matTooltipPosition="left" class="icon-style">
            {{uiCardData.mainIcon}}</mat-icon>
        <mat-card-title class="title-container pl-2">{{uiCardData.title}}</mat-card-title>
        <mat-card-subtitle class="pl-2 subtitle-container">{{uiCardData.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content-part">
        <ng-container *ngFor="let con of uiCardData.content">
            <div [matTooltip]="con.tooltipValue" matTooltipPosition="above">
                <mat-icon class="icon-style">{{con.icon}}</mat-icon>
                <div class="values">
                    {{con.value}}
                </div>
            </div>
        </ng-container>
    </mat-card-content>
</mat-card>
