<h2 class="ml-3 mt-3">Student | Results</h2>
<div class="results-page pt-4 d-flex flex-column align-items-center"></div>

<ng-template #abbTable>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Abbreviation</th>
        <th scope="col">Full Form</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>F</td>
        <td>Fail</td>
      </tr>
      <tr>
        <td>P</td>
        <td>Pass</td>
      </tr>
      <tr>
        <td>NA</td>
        <td>Not Allowed</td>
      </tr>
      <tr>
        <td>UFM</td>
        <td>Unfair Means</td>
      </tr>
    </tbody>
  </table>
</ng-template>
